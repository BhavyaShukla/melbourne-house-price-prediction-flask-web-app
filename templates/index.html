{% extends "base.html" %}
{% block content %}
<br>
<div class="container">
  <div class="row">
    <div class="col">
      {%for i in locate%}
      <ul class="list-group">
        <li class="list-group-item"><strong>Address:</strong> <a class="btn btn-primary" href="{{ url_for('inside',bhav=i[2]) }}" name="value">{{i[2]}}</a> </li>
        <li class="list-group-item"><strong>Suburb:</strong>{{i[4]}}</li>
        
      </ul>
      <br>
      {%endfor%}
    </div>
  </div>

</div>
{% endblock %}
